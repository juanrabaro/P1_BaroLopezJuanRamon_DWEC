<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumar dos números con código JS incrustado</h1>
    <input id="num1" type="number">
    <input id="num2" type="number">
    <button onclick="sumar()">Sumar</button>
    <p>Resultado: <span id="resultado"></span></p>
    
    <h1>Sumar dos números con código JS externo</h1>
    <input id="num1b" type="number">
    <input id="num2b" type="number">
    <button onclick="sumar2()">Sumar</button>
    <p>Resultado: <span id="resultadob"></span></p>


    <script src="./index.js"></script>
    <script>
        function sumar() {
            var num1 = parseFloat(document.getElementById('num1').value)
            var num2 = parseFloat(document.getElementById('num2').value)

            var resultado = num1 + num2

            document.getElementById('resultado').textContent = resultado
        }
    </script>
</body>
</html>
